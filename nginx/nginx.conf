# ===========================================
# Nginx Main Configuration
# Next.js Frontend - Internal Reverse Proxy
# ===========================================

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Proxy settings
    proxy_headers_hash_max_size 1024;
    proxy_headers_hash_bucket_size 128;
    
    # ===========================================
    # Proxy Cache Zones
    # ===========================================
    
    # Cache zone for media files (100MB, 24h inactive, 1GB max)
    proxy_cache_path /var/cache/nginx/media levels=1:2 keys_zone=media_cache:100m max_size=1g inactive=24h use_temp_path=off;
    
    # Cache zone for API responses (50MB, 1h inactive, 500MB max)
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:50m max_size=500m inactive=1h use_temp_path=off;
    
    # Cache zone for static assets (200MB, 7d inactive, 2GB max)
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:200m max_size=2g inactive=7d use_temp_path=off;
    
    # Include configs
    include /etc/nginx/conf.d/security.conf;
    include /etc/nginx/conf.d/default.conf;
}
